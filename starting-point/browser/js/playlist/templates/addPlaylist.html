<div class="well">
    <form class="form-horizontal" name="playlistForm">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Name</label>
                <div class="col-xs-10">
                    <input name="playlist" class="form-control" type="text" ng-model="playlistController"
                           ng-maxlength="16"
                           required>
                </div>
            </div>
            <div class="alert alert-warning"
                 ng-show="playlistForm.playlist.$dirty && playlistForm.playlist.$invalid">Please enter a name
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-click="assignPlaylist()" ng-disabled="!playlistController"
                    >Create Playlist
                    </button>
                </div>
            </div>
            <p> {{newPlaylist.name}}</p>
        </fieldset>
    </form>
</div>
